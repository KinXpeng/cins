<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sass登录界面</title>
    <link rel="stylesheet"  type='text/css' href="sass/index.css">
</head>
<body>
    <div class="login">
        <div class="l-top">
            <div class="t-left">用户登录</div>
            <div class="t-right"></div>
        </div>
        <div class="l-text">
            <img src="images/new.png" alt="">
            <p>号外！我的DIY主题管理功能上线了！即刻起，登录360手机美化，可以将您制作的DIY主题保存到360美化云端，还可以使用我的DIY主题管理等高级功能!</p>
        </div>
        <div class="l-bottom">
            <form action="#">
                <p>账号：<input type="text"></p>
                <p>密码：<input type="text"></p>
                <p class='last'><input type="submit" value='登录'></p>
            </form>
        </div>
    </div>
</body>
</html>
